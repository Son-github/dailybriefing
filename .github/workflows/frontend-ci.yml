name: Deploy Frontend (CRA) to S3 + Invalidate CloudFront

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    env:
      AWS_REGION: ap-northeast-2  # ✅ secrets에 없어도 되게 고정(최소 오류)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (inject API base URL)
        run: |
          echo "REACT_APP_API_BASE_URL=${{ secrets.API_BASE_URL }}" > .env.production
          echo "[debug] .env.production:"
          cat .env.production
          CI=false npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug AWS identity
        run: |
          aws sts get-caller-identity

      - name: Upload build to S3
        run: |
          test -d build
          aws s3 sync build "s3://${{ secrets.S3_BUCKET_FRONTEND }}" --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/index.html" "/*"
