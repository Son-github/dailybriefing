name: Sentiment CI/CD → ECR (Python)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/news-service/sentiment/**"
      - ".github/workflows/sentiment-ci.yml"
  pull_request:
    paths:
      - "backend/news-service/sentiment/**"

env:
  AWS_REGION: ap-northeast-2
  PROJECT: dailybriefing
  SERVICE: sentiment-service   # ECR repo: dailybriefing/sentiment-service

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/news-service/sentiment

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: 'backend/news-service/sentiment/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ---- (선택) 품질 체크 ----
      - name: Lint (optional)
        run: |
          pip install flake8 || true
          flake8 . || true

      - name: Tests (optional)
        run: |
          pip install pytest || true
          pytest -q || true

      # ---- AWS 자격증명: Static Keys 사용 ----
      - name: Configure AWS credentials (Static Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I? (debug)
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---- Buildx (컨테이너 드라이버) + GHA 캐시 ----
      - name: Set up Docker Buildx (container driver)
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Inspect buildx (debug)
        run: docker buildx inspect --bootstrap

      # ---- ECR 리포 없으면 자동 생성 ----
      - name: Ensure ECR repository exists
        env:
          REPO: ${{ env.PROJECT }}/${{ env.SERVICE }}
        run: |
          aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$REPO" \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          echo "ECR repo ready: $REPO"

      # ---- Docker 빌드 & 푸시 ----
      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./backend/news-service/sentiment
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT }}/${{ env.SERVICE }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT }}/${{ env.SERVICE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Done
        run: echo "✅ Pushed ${{ env.SERVICE }} to ECR"
