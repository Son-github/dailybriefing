name: Backend CI/CD → ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"

env:
  AWS_REGION: ap-northeast-2
  PROJECT: dailybriefing

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: auth-service
            path: backend/auth-service
          - service: exchange-service
            path: backend/exchange-service
          - service: news-service
            path: backend/news-service/backend
          - service: weather-service
            path: backend/weather-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 🔐 Static Keys 방식으로 자격증명 로드 (OIDC 안씀)
      - name: Configure AWS credentials (Static Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # (선택) 디버그: 누가 로그인되어 있나
      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 🧰 Buildx를 container driver로 설정 (GHA 캐시 사용 가능)
      - name: Set up Docker Buildx (container driver)
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      # (선택) 빌더 확인
      - name: Inspect buildx
        run: docker buildx inspect --bootstrap

      # 📦 서비스별 ECR 리포 없으면 자동 생성
      - name: Ensure ECR repository exists
        run: |
          REPO="${{ env.PROJECT }}/${{ matrix.service }}"
          aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$REPO" \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          echo "ECR repo ready: $REPO"

      # ✅ 보존: 대부분의 Spring Boot Dockerfile이 외부 빌드 산출물(jar)을 COPY하므로 사전 빌드 유지
      - name: Sanity check for Gradle files
        run: |
          ls -al "${{ matrix.path }}"
          test -f "${{ matrix.path }}/build.gradle" -o -f "${{ matrix.path }}/build.gradle.kts"

      - name: Build (Gradle) - prefer wrapper if exists
        run: |
          if [ -f "${{ matrix.path }}/gradlew" ]; then
            chmod +x "${{ matrix.path }}/gradlew"
            (cd "${{ matrix.path }}" && ./gradlew clean build -x test --no-daemon)
          else
            gradle -p "${{ matrix.path }}" clean build -x test --no-daemon
          fi

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}   # 컨테이너 드라이버 빌더 지정
          context: ./${{ matrix.path }}
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT }}/${{ matrix.service }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Done
        run: echo "✅ Pushed ${{ matrix.service }} to ECR"
