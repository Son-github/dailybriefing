name: Backend CI (build only)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: auth-service
            path: backend/auth-service
          - service: exchange-service
            path: backend/exchange-service
          - service: news-service
            # ✅ news-service의 실제 Gradle 루트
            path: backend/news-service/backend
          - service: weather-service
            path: backend/weather-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # gradle wrapper 없이도 동일 버전으로 빌드
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.8

      # (선택) 해당 경로에 build 파일 있는지 빠르게 검증
      - name: Sanity check for Gradle files
        run: |
          ls -al ${{ matrix.path }}
          test -f "${{ matrix.path }}/build.gradle" -o -f "${{ matrix.path }}/build.gradle.kts" || \
          (echo "No build.gradle in ${{ matrix.path }}" && exit 1)

      - name: Build (per service)
        run: |
          gradle -p "${{ matrix.path }}" clean build -x test --no-daemon

      - name: Done
        run: echo "✅ Backend workflow connected for ${{ matrix.service }}"
