name: Backend CI (build only)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ "auth-service", "exchange-service", "news-service", "weather-service" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ✅ 랩퍼 없이도 reproducible 하게 Gradle 셋업
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.8

      - name: Build (per service)
        run: |
          gradle -p backend/${{ matrix.service }} clean build -x test --no-daemon

      - name: Done
        run: echo "✅ Backend workflow connected for ${{ matrix.service }}"
