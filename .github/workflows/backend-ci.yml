name: Backend CI (build only)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ "auth-service", "exchange-service", "news-service", "weather-service" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ✅ 루트 gradlew 사용(서비스 디렉토리에 gradlew 없어도 됨)
      - name: Gradle build (root wrapper, per project)
        run: |
          chmod +x ./gradlew || true
          ./gradlew -p backend/${{ matrix.service }} clean build -x test --no-daemon

      - name: Done
        run: echo "✅ Backend workflow connected for ${{ matrix.service }}"
