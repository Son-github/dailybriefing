name: Backend CI/CD â†’ ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/*-service/**"
      - "!backend/news-service/sentiment/**"

env:
  AWS_REGION: ap-northeast-2
  PROJECT: dailybriefing

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: auth-service
            path: backend/auth-service
          - service: exchange-service
            path: backend/exchange-service
          - service: news-service
            path: backend/news-service/backend
          - service: weather-service
            path: backend/weather-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # ğŸ” Static Keys ë°©ì‹ìœ¼ë¡œ ìê²©ì¦ëª… ë¡œë“œ (OIDC ì•ˆì”€)
      - name: Configure AWS credentials (Static Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # (ì„ íƒ) ë””ë²„ê·¸: ëˆ„ê°€ ë¡œê·¸ì¸ë˜ì–´ ìˆë‚˜
      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ğŸ§° Buildxë¥¼ container driverë¡œ ì„¤ì • (GHA ìºì‹œ ì‚¬ìš© ê°€ëŠ¥)
      - name: Set up Docker Buildx (container driver)
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      # (ì„ íƒ) ë¹Œë” í™•ì¸
      - name: Inspect buildx
        run: docker buildx inspect --bootstrap

      # ğŸ“¦ ì„œë¹„ìŠ¤ë³„ ECR ë¦¬í¬ ì—†ìœ¼ë©´ ìë™ ìƒì„±
      - name: Ensure ECR repository exists
        run: |
          REPO="${{ env.PROJECT }}/${{ matrix.service }}"
          aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$REPO" \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          echo "ECR repo ready: $REPO"

      # âœ… ë³´ì¡´: ëŒ€ë¶€ë¶„ì˜ Spring Boot Dockerfileì´ ì™¸ë¶€ ë¹Œë“œ ì‚°ì¶œë¬¼(jar)ì„ COPYí•˜ë¯€ë¡œ ì‚¬ì „ ë¹Œë“œ ìœ ì§€
      - name: Sanity check for Gradle files
        run: |
          ls -al "${{ matrix.path }}"
          test -f "${{ matrix.path }}/build.gradle" -o -f "${{ matrix.path }}/build.gradle.kts"

      - name: Build (Gradle) - prefer wrapper if exists
        run: |
          if [ -f "${{ matrix.path }}/gradlew" ]; then
            chmod +x "${{ matrix.path }}/gradlew"
            (cd "${{ matrix.path }}" && ./gradlew clean build -x test --no-daemon)
          else
            gradle -p "${{ matrix.path }}" clean build -x test --no-daemon
          fi

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}   # ì»¨í…Œì´ë„ˆ ë“œë¼ì´ë²„ ë¹Œë” ì§€ì •
          context: ./${{ matrix.path }}
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT }}/${{ matrix.service }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Done
        run: echo "âœ… Pushed ${{ matrix.service }} to ECR"
