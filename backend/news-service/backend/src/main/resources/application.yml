server:
  # ECS에서 SERVER_PORT=8084 로 주입, 없으면 8084
  port: ${SERVER_PORT:8084}
  forward-headers-strategy: native

spring:
  datasource:
    # ✅ Terraform이 SPRING_DATASOURCE_URL 로 주입
    # 예) jdbc:postgresql://${module.rds.endpoint}:5432/${module.rds.db_name}?sslmode=require
    url: ${SPRING_DATASOURCE_URL}
    # ✅ RDS 관리형 시크릿에서 ECS가 주입
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      initialization-fail-timeout: ${SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT:0}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# ALB 헬스체크용 actuator
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      probes:
        enabled: true

external:
  rss-url: ${NEWS_RSS_URL:https://news.google.com/rss?hl=ko&gl=KR&ceid=KR:ko}
  # 도커 컴포즈 시엔 'sentiment' 호스트가 있었지만, ECS에선 별도 서비스/ALB 경유 URL을 ENV로 넘겨주세요.
  python-service-url: ${PYTHON_SERVICE_URL:http://sentiment:5000/analyze}

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    org.springframework.security: info

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
